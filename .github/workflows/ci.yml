name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  api:
    name: packages/api — CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

  workspace-checks:
    name: workspace — quick checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure infra compose file is valid YAML
        run: |
          python -c "import sys,yaml,io; yaml.safe_load(open('infra/docker-compose.yml')); print('docker-compose.yml OK')"
